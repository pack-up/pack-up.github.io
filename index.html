<!DOCTYPE html>

<html>

    <head>

        <link href="./assets/css/custom.css" rel="stylesheet">
        <link href="./assets/css/index.css" rel="stylesheet">

        <link href="./assets/images/logo.png" rel="shortcut icon" type="image/png">

        <title>Pack Up</title>

    </head>

    <body class="bg-gray-600 decoration-2 text-slate-100">

        <nav
            class="bg-gray-800 flex items-center justify-between px-6 py-4 text-2xl"
            role="navigation"
        >
            <div class="flex items-center">
                <img class="h-12" src="./assets/images/logo.png">
                <img class="h-12" src="./assets/images/text.png">
            </div>
            <div class="hidden md:flex">
                <a class="mx-5" href="#slides">Slides</a>
                <a class="mx-5" href="#products">Products</a>
                <a class="mx-5" href="#gallery">Gallery</a>
            </div>
            <a class="bg-emerald-500 px-6 py-2 rounded-xl" href="#" onclick="showMessage();">
                Order
            </a>
        </nav>
        <div class="hidden" id="message-container">
            <div class="bg-fuchsia-700 flex justify-between px-10 py-3">
                <p>
                    We're
                    <b>not</b>
                    actually selling anything.
                </p>
                <span onclick="hideMessage();">&times;</span>
            </div>
        </div>

        <main class="m-6 text-center text-lg">
            <img class="mx-auto" src="./assets/images/text.png">
            <h2 class="text-3xl" id="slides">Slides</h2>
            <br>
            <iframe
                allowfullscreen="true" class="h-96 mx-auto w-3/6" frameborder="0"
                mozallowfullscreen="true"
                src="https://docs.google.com/presentation/d/e/2PACX-1vQehk-qJ8H_1UQzH7On1_8bPzwke8teNy_5X9QySjvqjbS9j60MZCLj5yVDiQ7tfuMI4zc1bROL1MD3/embed?start=false&loop=false&delayms=3000"
                webkitallowfullscreen="true"
            ></iframe>
            <br>
            <h2 class="text-3xl" id="products">Products</h2>
            <br>
            <!-- Didn't want to Tailwind this entire thing. -->
            <div class="cards">
                <section>
                    <br>
                    <b>Pack Up Classic</b>
                    <img alt="Classic" src="./assets/images/products/classic.png">
                    <em>The Classic Pack Up bag</em>
                </section>
                <section>
                    <br>
                    <b>Pack Up Natural</b>
                    <img alt="Natural" src="./assets/images/products/natural.png">
                    <em>Great for a hike</em>
                </section>
                <section>
                    <br>
                    <b>Pack Up Totepack</b>
                    <img alt="Totepack" src="./assets/images/products/totepack.png">
                    <em>Great for a small trip</em>
                </section>
                <section>
                    <br>
                    <b>Pack Up Pouch</b>
                    <img alt="Pouch" src="./assets/images/products/pouch.png">
                    <em>A portable pouch</em>
                </section>
            </div>
            <br>
            <h2 class="text-3xl" id="gallery">Gallery</h2>
            <br>
            <!-- Tailwind ok -->
            <div class="flex justify-center" id="gallery">
                <img class="h-40 rounded-xl" src="./assets/images/gallery/1.png">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <img class="h-40 rounded-xl" src="./assets/images/gallery/2.png">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <img class="h-40 rounded-xl" src="./assets/images/gallery/3.png">
                &nbsp;&nbsp;&nbsp;&nbsp;
                <img class="h-40 rounded-xl" src="./assets/images/gallery/4.png">
            </div>
        </main>

        <script src="./assets/javascript/index.js"></script>

    </body>

</html>
